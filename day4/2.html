<html>
    <head>
        <link rel="stylesheet" href="2.css">
        <script src="2.js"></script>
    </head>

    <body>
        <div class="container">
            
            <!-- FIRST ROW -->
            <div style="background: royalblue; display: grid;">
                <input placeholder="Add task here"  type="text" name="" id="textId">
            </div>
            <div class="add-btn" onclick="addTask()">
                ADD
            </div>
        </div>


        <div class="ref-container">
            <!-- REFERENCE ROW -->
            <div class="task" style="visibility: hidden">A</div>
            <div onclick="deleteTask(this)" class="task" style="visibility: hidden; justify-content: center;">
                DEL
            </div>
        </div>
    </body>
</html>
