<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id='parent' class="container-fluid">
        <div class="row">
        <div class="col-12 bg-secondary h5 text-light" style="height: 60px; display: grid; align-content: center;">
                TASK MANAGER
            </div>
        </div>

        <div class="row">
            <div class="col-3 d-none d-md-block"></div>
            <div class="col-12 col-md-6 bg-secondary" style="height: 100px; display: grid; align-content: center;">
                <div class="row" style="padding: 16px;">
                    <input class="col-10 form-control form-control-lg" type="text" placeholder="Add Task Here">
                    <input class="col-2 btn btn-secondary btn-lg" type="button" value="ADD TASK">
                </div>
            </div>
            <div class="col-3 d-none d-md-block"></div>
        </div>

        <div class="row mt-1 d-none">
            <div class="col-3 d-none d-md-block"></div>
            <div class="col-12 col-md-6 bg-secondary" style="height: 150px;"></div>
            <div class="col-3 d-none d-md-block"></div>
        </div>
    </div>

    
</body>
</html>
