<html>
    <head>
        <style>
            .container {
                height: 100vh;;
                display: grid;
                grid-template-columns: auto auto;
                grid-template-rows: auto auto;
            }

            .child-container {
                display: grid;
                justify-content: center;
                align-content: center;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="child-container" style="background: royalblue" >A</div>
            <div class="child-container" style="background: tomato">B</div>
            <div class="child-container" style="background: gold">C</div>
            <div class="child-container" style="background: silver">D</div>
        </div>
    </body>
</html>
